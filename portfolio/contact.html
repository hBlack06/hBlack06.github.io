<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html">
      <img src="images/HollyBlackLogo.png" alt="Holly Black Logo" />
    </a>

    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>

    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>

    <div class="container">
      <h2>Get In Touch</h2>

      <!-- Contact Form -->
      <form action="contact-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Please provide any relevant information to your contact request" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Success Message (Hidden by default) -->
      <div id="success-message" style="display:none;">
        <h3>Thank you! Your message has been received.</h3>
        <p>You’ll be redirected shortly...</p>
      </div>
    </div>
  </main>
  <!-- ===============================
       FOOTER PLACEHOLDER
  =============================== -->
  <div id="footer-placeholder"></div>

  <!-- Load external footer -->
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/52341f41c6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="images/HollyBlackLogo.png" alt="Holly Black Logo" />
    </a>

    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="impossible.html">Impossible List</a></li>
        <li><a href="classes.html">Classes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>

    <div class="container">
      <h2>Get In Touch</h2>

      <!-- Contact Form -->
      <form id="contact-form" action="https://formspree.io/f/xnnlqbza" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Please provide any relevant information to your contact request" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Dynamic status message -->
      <div id="form-status" style="display:none; margin-top:20px; font-weight:bold; font-size:1.1rem;"></div>
    </div>
  </main>

  <!-- ===============================
       FOOTER PLACEHOLDER
  =============================== -->
  <div id="footer-placeholder"></div>

  <!-- Load external footer -->
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>

  <!-- ===============================
       AJAX FORM HANDLER (No Reload)
  =============================== -->
  <script>
    const form = document.getElementById("contact-form");
    const statusDiv = document.getElementById("form-status");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusDiv.style.display = "block";
      statusDiv.style.color = "#4D7298";
      statusDiv.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i> Sending message...";

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          statusDiv.innerHTML = "<i class='fa-solid fa-square-check' style='color:#4D7298;'></i> Thank you! Your message has been sent.";
          form.reset();
          setTimeout(() => statusDiv.style.display = "none", 5000);
        } else {
          const data = await response.json();
          if (data.errors) {
            statusDiv.innerHTML = "<i class='fa-solid fa-triangle-exclamation' style='color:red;'></i> " + data.errors.map(e => e.message).join(", ");
          } else {
            statusDiv.innerHTML = "<i class='fa-solid fa-triangle-exclamation' style='color:red;'></i> Oops! Something went wrong. Please try again.";
          }
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.innerHTML = "<i class='fa-solid fa-triangle-exclamation' style='color:red;'></i> Network error. Please try again later.";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
